name: Update Language Stats

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # <-- AGORA ESTÁ CERTO
        run: python scripts/update_stats.py

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # <-- TINHA DE ESTAR AQUI, BEM INDENTADO
        run: |
          git config --global user.name "CarlosBot"
          git config --global user.email "bot@carlos.dev"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/carloshmarques/carloshmarques.git
          git add README.md
          git commit -m "Atualização automática das linguagens" || echo "Nada para commitar"
          git push origin master


